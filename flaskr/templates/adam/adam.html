<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adam</title>
    <link rel="stylesheet" href="adam.css">
    {% block keypad_css %}{% endblock %}
</head>
<body>
    <div id="UI" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
              <video id="videoElement" width="320" height></video>
              {% block keypad %}{% endblock %}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
    </div>

    {% block keypad_js %}{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script async type="text/javascript" onload="onOpenCvReady();" src="https://docs.opencv.org/3.3.1/opencv.js"></script>
    <script type="module" charset="utf-8" src="recorder.js"></script>
    <script src="adam.js"></script>

</body>
</html>
